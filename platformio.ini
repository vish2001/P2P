; =============================================================================
; P2P UWB MESH SYSTEM - All Nodes Identical
; =============================================================================
; No anchors, no special roles. Every node is an equal peer.
; Just flash and deploy - ID is auto-generated from MAC.
; =============================================================================

[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 921600
lib_deps = SPI
upload_speed = 921200

build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM=0
    -I include

; =============================================================================
; STANDARD NODE (recommended - auto ID from MAC)
; =============================================================================
[env:node]
build_flags = 
    ${env.build_flags}
    -DTAG_ID_OVERRIDE=0
    -DDEBUG_OUTPUT=0

; =============================================================================
; DEBUG MODE
; =============================================================================
[env:debug]
build_flags = 
    ${env.build_flags}
    -DTAG_ID_OVERRIDE=0
    -DDEBUG_OUTPUT=1

; =============================================================================
; FIXED ID NODES (for testing only - normally use auto ID)
; =============================================================================
[env:node_1]
build_flags = 
    ${env.build_flags}
    -DTAG_ID_OVERRIDE=1
    -DDEBUG_OUTPUT=0

[env:node_2]
build_flags = 
    ${env.build_flags}
    -DTAG_ID_OVERRIDE=2
    -DDEBUG_OUTPUT=0

[env:node_3]
build_flags = 
    ${env.build_flags}
    -DTAG_ID_OVERRIDE=3
    -DDEBUG_OUTPUT=0
